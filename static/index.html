<html>
<head>
	<title>Attendance</title>

    <!-- jQuery mobile -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="/index.html"><img src="HILC_Logo.png"></a>
        <ul class="navbar-nav">
            <a href="/xmlDownloader.html" style="margin-right: 30px;">XML Downloader</a>
            <a href="/enroll.html">Child Enrollment</a>
        </ul>
    </nav>

    <div id="header" class="container">
        <h1>HILC Attendance</h1>
        <h4>Select a child:</h4>
        <select id="childSelect" onclick="resetForm()"></select>
    </div>
	<div id="main form" class="container">
        <h4>Attendance form:</h4>
        <div class="row">
            <div class="col-3">
                <p>Date</p>
            </div>
            <div class="col">
                <input id="date" type="date" /> 
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <p>Time In</p>
            </div>
            <div class="col">
                <input id="timeIn" type="time" /> 
            </div>
        </div>   
        <div class="row">
            <div class="col-3">
                <p>Time Out</p>
            </div>
            <div class="col">
                <input id="timeOut" type="time" /> 
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <p>Attendance</p>
            </div>
            <div class="col">
                <select id="attendance">
                    <option value="" style="display: none">- select -</option>
                    <option value="FT">Full Time</option>
                    <option value="PT">Part Time</option>
                    <option value="A">Absent</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <p>Day or Night</p>
            </div>
            <div class="col">
                <select id="dayNight">
                    <option value="" style="display: none">- select -</option>
                    <option value="D">Day</option>
                    <option value="N">Night</option>
                </select>
            </div>
        </div>

        <button onclick="sendAttendance()">Submit</button>
    </div>

    <!-- Tells the user of their insert attempt -->
    <div id="insertStatus"></div>

</body>
</html>
