<html>
<head>
	<title>Attendance</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">HILC</a>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                Links (if needed)
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
            </div>
            </li>
        </ul>
    </nav>
<body>
    <div id="header" class="container">
        <h1>HILC Attendance</h1>
        <h4>Select a child:</h4>
        <select id="childSelect" onclick="resetForm()"></select>
    </div>
	<div id="main form" class="container">
        <h4>Attendance form:</h4>
        <div class="row">
            <div class="col-3">
                <p>Date</p>
            </div>
            <div class="col">
                <input id="date" type="date" /> 
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <p>Time In</p>
            </div>
            <div class="col">
                <input id="timeIn" type="time" /> 
            </div>
        </div>   
        <div class="row">
            <div class="col-3">
                <p>Time Out</p>
            </div>
            <div class="col">
                <input id="timeOut" type="time" /> 
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <p>Attendance</p>
            </div>
            <div class="col">
                <select id="attendance">
                    <option value="" style="display: none">- select -</option>
                    <option value="full">Full Time</option>
                    <option value="part">Part Time</option>
                    <option value="absent">Absent</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <p>Day or Night</p>
            </div>
            <div class="col">
                <select id="dayNight">
                    <option value="" style="display: none">- select -</option>
                    <option value="day">Day</option>
                    <option value="night">Night</option>
                </select>
            </div>
        </div>

        <button onclick="sendAttendance()">Submit</button>
    </div>
    <script src="serverhandler.js"></script>
    <script>getStudents()</script>
</body>
</html>
